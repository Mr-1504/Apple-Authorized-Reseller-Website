<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta property="og:image" content="https://199z.net/asset/image/gif/118.gif">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="l1.png" type="image/x-icon" />
    <style>
        body {
            background-color: #9e0b0f;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow: hidden;
            /* Ngăn cuộn trang */
            position: relative;
        }
        
        .container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
        }
        
        .greeting {
            text-align: center;
            padding: 20px;
            margin: 6px;
            border-radius: 10px;
            background-image: url(https://199z.net/asset/image/gif/118.gif);
            background-repeat: no-repeat;
            background-size: auto;
            background-position: center;
            background-position-y: 10px;
            background-color: white;
            box-shadow: 0 0 13px 1px #ff7373;
            max-width: 388px;
            color: #873737;
        }
        
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-direction: row;
        }
        
        .buttons>div {
            display: flex;
            justify-content: center;
            text-align: center;
            width: 100%;
        }
        
        button {
            padding: 12px 18px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: transform 1s ease-in-out;
            text-align: center;
            border: 1px px solid white;
            box-shadow: 0 0 19px 9px white;
        }
        
        #noBtn {
            background-color: #120032;
        }
        
        @keyframes multiBlink {
            0% {
                color: #ff0000;
            }
            20% {
                color: #ff6600;
            }
            40% {
                color: #ffff00;
            }
            60% {
                color: #00ccff;
            }
            80% {
                color: #00ff00;
            }
            100% {
                color: #ff0000;
            }
        }
        
        h1 {
            font-size: 36px;
            text-align: center;
            margin: 50px 0;
            animation: multiBlink 1s infinite;
        }
        
        .l1,
        .l2 {
            position: absolute;
            animation: spin-blink-animation 3s linear infinite;
            /* Thực hiện xoay và chớp liên tục */
            transform-origin: center center;
            /* Đặt trung tâm xoay ở giữa */
        }
        
        @keyframes spin-blink-animation {
            0% {
                transform: rotate(0deg);
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            100% {
                transform: rotate(360deg);
                opacity: 1;
            }
        }
        
        .l1 {
            left: 20px;
            /* Đặt vị trí của ảnh l1 ở bên trái */
        }
        
        .l2 {
            right: 20px;
            /* Đặt vị trí của ảnh l2 ở bên phải */
        }
    </style>
    <title>Quà Lì Xì Cho Linh</title>
</head>

<body>
    <div class="container">
        <center style="display:none"><audio id="myAudio" controls autoplay>
            <source  src="(Audio) 5144951343775-Trimmed by FlexClip.mp3" >
        </audio></center>
        <div class="greeting" id="main">
            <div class="l1"><img class="l11" src="l1.png" alt=""></div>
            <div class="l2"><img src="l2.png" alt=""></div>
            <h1>Chào <span id="name">Linh</span>, đ ến năm mới rồi. Linh có muốn nhận lì xì không?</h1>
            <div class="buttons">
                <div>
                    <button id="yesBtn">NHẬN LÌ XÌ</button>
                </div>
                <div>
                    <button id="noBtn">KHÔNG NHẬN</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('click', function() {
            var audio = document.getElementById('myAudio');
            if (audio.paused) {
                audio.play();
            }
        });

        document.getElementById('yesBtn').addEventListener('mouseenter', function() {
            moveButtonRandomly(this);
        });

        document.getElementById('yesBtn').addEventListener('click', function() {
            moveButtonRandomly(this);
        });

        document.getElementById('noBtn').addEventListener('click', function() {
            document.getElementById('main').innerHTML = "<br><br><br>Dù rất muốn lì xì, nhưng ép nhiều quá thì ngượng ngùng đôi bên.<br><br>Nhân dịp năm mới, Chúc Linh cùng gia đình nhiều sức khỏe, gặp may mắn trong cuộc sống, và thuận lợi trong công việc. <h2>CHÚC MỪNG NĂM MỚI</h2> <h3>hé hé tớ yêu Linh vại</h3>";
        });

        function moveButtonRandomly(button) {
            const newX = Math.random() * (window.innerWidth - button.clientWidth);
            const newY = Math.random() * (window.innerHeight - button.clientHeight);
            const distance = Math.sqrt(Math.pow(newX - noBtn.offsetLeft, 2) + Math.pow(newY - noBtn.offsetTop, 2));
            if (distance < 100) {
                moveButtonRandomly(button);
                return;
            }

            button.style.position = 'absolute';
            button.style.left = newX + 'px';
            button.style.top = newY + 'px';
        }
    </script>
</body>

</html>
